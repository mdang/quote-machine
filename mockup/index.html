<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <title>Quote Machine</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen" title="Bootstrap" charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Damion|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <!--<i class="fa fa-cog fa-spin fa-fw"></i>-->
          Quote Machine
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <img class="navbar-profile-pic" src="https://cloud.githubusercontent.com/assets/204420/25317997/0acd2d94-284b-11e7-863e-79681639157a.jpg" alt="" /> Cool Guy <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">View profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main">
    <div class="row">
      <section class="col-md-4 col-sm-12 add-quote">
        <form action="#" class="form-add-quote">
          <div class="row">
            <textarea class="form-control" rows="3" placeholder="Life changing quote"></textarea>
          </div>
          <div class="row">
            <input class="form-control" type="text" placeholder="Author">
          </div>
          <div class="row">
            <button class="btn btn-primary">Add Quote</button>
          </div>
        </form>
      </section>

      <section class="col-md-8 col-sm-12 quotes">
        <div class="row quote">
          <div class="col-md-1 col-sm-1 quote-profile">
            <img class="quote-profile-pic" src="https://cloud.githubusercontent.com/assets/204420/25317997/0acd2d94-284b-11e7-863e-79681639157a.jpg" alt="" />
          </div>
          <div class="col-md-11 col-sm-11 quote-text">
            <blockquote>
              <p class="quote-text">Who looks outside, dreams; who looks inside, awakens</p>
              <footer class="quote-author"><cite title="Author">Carl Jung</cite></footer>
            </blockquote>
          </div>
        </div>

        <div class="row quote">
          <div class="col-md-1 col-sm-1 quote-profile">
            <img class="quote-profile-pic" src="https://cloud.githubusercontent.com/assets/204420/25317997/0acd2d94-284b-11e7-863e-79681639157a.jpg" alt="" />
          </div>
          <div class="col-md-11 col-sm-11 quote-text">
            <blockquote>
              <p class="quote-text">You miss 100% of the shots you don't take</p>
              <footer class="quote-author"><cite title="Author">Michael Scott</cite></footer>
            </blockquote>
          </div>
        </div>

        <div class="row quote">
          <div class="col-md-1 col-sm-1 quote-profile">
            <img class="quote-profile-pic" src="https://cloud.githubusercontent.com/assets/204420/25317997/0acd2d94-284b-11e7-863e-79681639157a.jpg" alt="" />
          </div>
          <div class="col-md-11 col-sm-11 quote-text">
            <blockquote>
              <p class="quote-text">I can resist everything except temptation</p>
              <footer class="quote-author"><cite title="Author">Oscar Wilde</cite></footer>
            </blockquote>
          </div>
        </div>

      </section>
    </div>
  </div>

  <footer>
    <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
